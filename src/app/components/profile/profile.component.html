<div  *ngFor="let list of list">
  <div class="container" id="perfil">
    <section id="profile" class="mt-5" >
      <div class="row">
        <div class="col-10 col-sm-10  col-md-7  col-lg-5 col-xl-5 mx-auto main-section text-center card">
          <div class="row">
            <div class="col-lg-12 col-sm-12 col-12 profile-header user-details">
              <div class="row">
                  <div class="col-lg-12 col-sm-12 col-12" id="foto">
                    <img src='http://localhost:8000/public/uploads/avatars/default.jpg' alt="img user" >
                  </div>    
              </div>
            </div>
          </div>
          <div class="row user-details">
            <div class="col-12 col-lg-12 col-sm-12">
              <span>
                <h5>Usuario :{{list.name}}</h5>
                <h5>Rol: {{list.role}}</h5>
                <h5>Correo :{{list.email}}</h5>
                <h5>Creado:{{list.created_at}}</h5>
                </span>
            </div>
          </div>
          
        </div>
      </div>
      <div class="row">
          <div class="col-10 col-sm-10  col-md-7  col-lg-5 col-xl-5 mx-auto main-section text-center card">
              <a class="nav-link"  href="reportes/cancelados">
                <input type="submit" class="btn btn-dark mt-2 form-control" value="Actualizar" disabled> 
              </a>
          </div>
      </div>
    </section>
  </div>  
</div>
